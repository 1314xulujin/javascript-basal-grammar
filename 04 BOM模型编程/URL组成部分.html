<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>

<body>
	<script>
    	/**
		 https://www.baidu.com:80/abc/index.html?name=张三&age=20  => URL
		 
		 应用协议:
		 1.https://  = > 协议 , 安全类型的http 协议 / web请求的协议
		   http://   => 协议 超文本传输协议(主要应用在web服务器进行数据传输的规范协议)
		 
		 		发邮件:SMTP , POP3
		 		文件传输:FTP ,SFTP
		 
		 2.www.baidu.com = > 主机名(网址,域名)
		 		www(mp3/ tieba / baike) => 二级域名
				baidu.com =>主域名
					.com =>顶级域名(国际)
					.cn(中国)
					.tw(台湾)
					.hk(香港)
					.jp(日本)
					.us(美国)
					.uk(英国)
					...
		 
		 3.端口 (设备与外界通讯交流的出口), 用于标识服务器(设备)上对应服务
		 	web服务,默认一般是80 ,所以浏览器中不显示
			如果是https协议 就是 443端口
			
		 (在一台服务器(www.baidu.com)上,可能有web网站服务,smtp邮件服务,ftp文件服务)
		  
		  
		 4. 文件目录及文件名 => abc/index.html
		 
		  
		 5. 查询字符串(QueryString),作用:传输给服务器的数据
		 
		 **/
    	
    
    </script>
</body>
</html>
