<title>无标题文档</title>
</head>

<body>
	<script>
		// 注意: 如果使用的是setInterval() 设置 ,必须使用clearInterval() 清除
		//       setTimeout() 设置 ,必须使用clearTimeout() 清除
	
	
    	var time = 5;
		
		function cutdown(){
			time--;
			if(time<=0){
				//清除定时器
				clearInterval(timer);
				}
			console.log(time+'s');
			}
    	
		var timer = setInterval(cutdown,1000); //返回定时器的 ID
    </script>
</body>
