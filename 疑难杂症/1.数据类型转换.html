<body>
	<script>
    	//当 a = ? 何值时 ,以下代码 会弹出内容
		var a={
			value:0,
			valueOf:function(){
				return this.value+=1;
				}
			};

		// var obj = new Object(); //创建对象
		// 	obj.value = 0;
		// 	obj.name="zhangsan";

		/*
			(数据类型隐式转换)
			js再比较运算中 :
				'1' > 1 进行一次数据类型从字符串1转换成数字1 再进行比较大小
				 1 > '1'
				 1 == [1] 数组转换成数字类型,字符串,之类

				转换?怎么实现转换的?
					valueOf() 字符串(数组类型) - > 数字类型的时候会自动调用
					toString() 非字符串类型 = > 字符串类型的时候会自动调用
					join()  数组 => 字符串类型等数据 自动调用

		*/
		if(a == 1 && a == 2 && a == 3){
			alert('You are web Master!');
		 }
