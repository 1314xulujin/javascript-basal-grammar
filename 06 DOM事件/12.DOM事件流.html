<body>
	DOM 事件流触发过程  : 捕获阶段 - > 目标阶段(当前元素) - > 冒泡阶段 
    
    //DOM(文档对象模型)结构是一个树型结构，当一个HTML元素产生一个事件时，该事件会在元素节点与根结点之间的路径传播，路径所经过的结点都会收到该事件，这个传播过程可称为DOM事件流。
</body>
