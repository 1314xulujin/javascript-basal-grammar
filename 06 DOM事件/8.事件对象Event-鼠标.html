<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
	*{
		padding:0;
		margin:0;
		}
		
	.box{
		width:100%;
		height:3000px;
		background:linear-gradient(to bottom,red,green);}	
</style>
</head>

<body>
	<div class="box"></div>
	<script>
    	//事件对象 Event : Event 对象代表事件的状态，比如事件在其中发生的元素、键盘按键的状态、鼠标的位置、鼠标按钮的状态。事件通常与函数结合使用，函数不会在事件发生前被执行！
		
		/* 事件对象 - 常用属性:
			altKey: 判断触发事件时 是否按住了 alt 键
			ctrlKey:
			shiftKey:
			which:标记鼠标(1左 2中 3右)或键盘的按键码(ascll码)
			target:指向当前触发事件元素 
			
			
			鼠标:
			button: 标识按下的鼠标按键: 0 左键 / 1 中键 / 2右键
			
			clientX 触发事件时 ,鼠标相对于当前可视区域窗口坐标位置X的值
			clientY 触发事件时 ,鼠标相对于当前可视区域窗口坐标位置Y的值
			
			offsetX 触发事件时 ,鼠标相对于当前触发事件元素的坐标位置的X值
			offsetY 触发事件时 ,鼠标相对于当前触发事件元素的坐标位置的Y值
			
			pageX 触发事件时,鼠标相对于网页页面的坐标位置的X值
			pageY 触发事件时,鼠标相对于网页页面的坐标位置的Y值
			
			screenX 触发事件时,鼠标相对于屏幕的坐标位置的X值
			screenY 触发事件时,鼠标相对于屏幕的坐标位置的Y值
			
			x: 与clientX 一样
			y: 与clientY 一样
		
		
		*/
    
    	window.onmousedown = function(e){
			var e = e || window.event; //短路运算 ,用于解决低版本的IE不支持e的写法,需要使用window.event
			
			console.log('鼠标按下!',e);
			
			}
	
    </script>
</body>
</html>
