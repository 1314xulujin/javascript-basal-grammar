<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>

<body>
	<script>
    	//变量: "变量是个筐 ,啥都往里装"  (用于程序中存储数据的 - 存储在计算机的内存中)
		
		//变量在使用的时候 ,需要声明 , 赋值 过程. = > 开房的流程
		
		//1.(预约 = > 入住) 先声明 ,后赋值 (使用var 关键字来声明变量)
		 var width,a,b,c,d;//声明变量 ,width 变量名称(房间号 - > 对应到计算机内存中某一个地址)
		 width = 10;
		
		//2.直接声明并赋值 (直接酒店办理并入住)
		 var height=20,f=20,g = 20;
		
		//3.(不建议使用)直接赋值 (没有办理入住手续,直接入住)
		 square = 30;
		
		//alert(width);
		/**
			变量命名规范:
				1.不能使用特殊字符 ,只允许使用 字母 , 数字 ,下划线 $
				2.不能以数字开头 ,可以使用字母 ,下划线 $ 开头 
				3.不能使用关键字 , 保留字作为变量名
				4.建议使用驼峰命名法 ,命名(多个单词组合,从第二个单词开始每个单词首字母大写)
				5.起名要做到见名识义 (如果不规范好,只要代码稍微多一点,就会搞混淆)
		
		*/
		
		var a123 = 10;
		
		var studentName='张三';
		 
    </script>
</body>
</html>
