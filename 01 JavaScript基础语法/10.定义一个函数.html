<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>

<body>
	<button onclick="lucky()">按钮</button>
	<script>
    	//函数/方法 : 可以实现特定功能的代码块 (一般js内置基础功能的函数 , 自己也可以加上自己的逻辑和想法实现自己要的功能(函数))
		
		//Math对象 用于处理数学任务
		function lucky(){
				//此处编写实现该函数功能的逻辑代码
				//alert(123456);//系统函数
				var num = Math.random();//生成一个 0 - 1 之间的数字
					num = parseInt(num);
				alert(num);	
			}
    </script>
</body>
</html>
