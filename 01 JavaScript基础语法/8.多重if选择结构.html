<title>无标题文档</title>

<body>
	<script>
    	var week = 1;
		
		if(week == 1) {
			alert('走向深渊...');
			}else if(week == 2){
			alert('路漫漫...');
		    }else if(week == 3){
			alert('夜茫茫...');	  
			}else if(week == 4){
			alert('黎明前的黑暗...');	
			}else if(week == 5){
			alert('看见曙光...');
			}else if(week == 6){
			alert('迎接黎明!');	
			}else {
			alert('享受黎明!');
			}
    </script>
</body>
