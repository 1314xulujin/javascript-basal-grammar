<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>

<body>
	<script>
    	//数据类型: 变量存储时内容数据的类型
		var width;
		
		/**
			数据类型:
				1.undefined  未定义 ,变量声明未初始值时,会被默认赋予undefined 值
				
				2.null 空值 ,与undefined 相等
				
				
				3.number 数字类型:整数,小数  - > 可以用于数学计算
				
				4.boolean 布尔值类型 : 只有两种结果 true(真) / false(假) - > 条件判断
				
				5.string 字符串类型 :一组被引号(单/双引号)括起来的文本
				
		**/
		
		var height = 10;//因为height 存储的值为数字 10 ,所以height 就是数字类型
		var section = '10'; //字符串类型的数据
		var a ="20";//字符串类型
		
		var b = a;
		
		var c = "apple";
		
		
		//typeof()  / 或者typeof 关键字 用于检测数据类型
		alert(typeof a);
    </script>
</body>
</html>
