<body>
	<!--1.在元素中,通过交互的事件使用脚本-->
	<button onclick="alert(123)">按钮</button>
    
    <!--2.内部脚本-->
    <script type="text/javascript">
    	//执行的脚本代码
		
    </script>

   <script src="js/index.js"></script>
</body>
