<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>

<body>
	<script>
    	var week = 1;
		
		//switch 结构,从上至下开始判断case条件 ,如果遇到成功的,会一直往下默认为成功,挨个触发条件的代码
		
		//注意 : case 后面只能写(常量)
		//case 的比较其实是 属于全等于 
		switch(week){
			case 1:
			alert('走向深渊...');
			break; //打断
			
			case 2:
			alert('路漫漫...');
			break; //打断
			
			case 3:
			alert('夜茫茫...');
			break; //打断
			
			case 4:
			alert('黎明前的黑暗...');	
			break; //打断
			
			case 5:
			alert('看见曙光...');
			break; //打断
			
			case 6:
			alert('迎接黎明!');	
			break; //打断
			
			default:
			alert('享受黎明!');
			}
    </script>
</body>
</html>
