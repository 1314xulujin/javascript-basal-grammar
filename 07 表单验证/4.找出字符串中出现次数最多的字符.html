<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>

<body>
	<script>
    	var str = 'sadjklajkdjkadioqueiojasjdashdoiasjdaklsdjaskldjkaaskkalsdhoiasd';
		
		var arr = [];//存储所有出现过的字符
		var arr2 = [];//存储所有出现过的字符的次数
		
		for(var i=0;i<str.length;i++){
				var index = arr.indexOf(str[i]);	
			if(index<0){//尚未在arr中出现(新的字符)
				arr.push(str[i]);
				arr2.push(1);
			 }else{//已经存在 ,就直接更新数量
				arr2[index]+=1;
			}		
		  }
		  
		//找出最大值
		var numMax = Math.max.apply(null,arr2);
		var s = arr2.indexOf(numMax);
		var a = arr[s];	
		alert('出现次数最多的是:'+a+'次数为:'+numMax);	  
    </script>
</body>
</html>
