<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <title>商品购物车</title>
    <link rel="stylesheet" href="css/stylesheet.css">
    </head>
    <body>
        <div class="container">
            <div class="commodity_section"></div>
            <div class="cart_list">
                <ul class="cart_list_content">
                    <!--这里是 购物车列表-->
                </ul>
                <p class="empty_cart_info">您的购物车是空的，赶快选择你的产品哦</p>
                <p class="total">
                    <span>共计：￥</span>
                    <span id="total_price">0.00</span>
                </p>
                <button id="payment">去结算</button>
            </div>
        </div>
        
        <script src="js/myCart.js"></script>
    </body>
</html>
