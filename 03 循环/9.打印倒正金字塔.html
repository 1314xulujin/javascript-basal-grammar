<body>
<!--<hr width="70%"/>
<hr width="60%"/>

<hr width="10%"/>-->

<script>
	// 1.初始值?  2.循环条件  3.循环执行的操作 4.迭代条件
	for(var i=70;i>=10;i-=10){
		document.write('<hr width="'+i+'%"/>');
		}
	
	var j = 20;
	
	while(j<=70){
		document.write('<hr width="'+j+'%"/>');
		j+=10;
		}		
		
</script>
</body>
