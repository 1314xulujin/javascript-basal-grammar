<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>

<body>
	<script>
    	//需求 :在网页中, 输出100 行内容
		
		//使用while 循环 解决重复操作 : 1.循环条件(输出次数<100)    2.循环操作 (输出每一次内容) 
		
		/*
			while(循环条件){
				//循环条件满足下 ,执行的每一次操作
				
				}
		
		**/
		
		//1.初始值(计数)
		var i = 0;
		while(i<100){//2.循环条件
			
			//3.每一次的循环操作
			document.write("1教育改变生活!<br/>");
			
		i++;//4.迭代条件	
		
		}
		
		//在循环条件不明确的时候 ,使用while 循环比较多 
		
		
    </script>
</body>
</html>
