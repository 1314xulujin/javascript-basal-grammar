<body>
	<div id="app">
    	<h1>教育改变生活!</h1>
    </div>
	<script>
    	var app = document.getElementById("app"); //DOM对象

		//alert(app.innerHTML); 
		//app.innerHTML = '<mark>阿萨德撒大大所</mark>'
		
		
		//innerText 是DOM对象的内容属性 ( 读取 / 写入) - 纯文本内容 ,不包含html
		//alert(app.innerText);
		app.innerText = '<mark>阿萨德撒大大所</mark>';
    </script>
</body>
