<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
	#container{
		width:800px;
		height:600px;
		margin:50px auto;
		border:1px solid #ccc;
		}	
	
	 .box{
		 width:200px;
		 height:200px;
		 font-size:30px;
		 color:#fff;
		 line-height:200px;
		 background-color:red;
		 
		 }	
</style>
</head>

<body>
	<button onclick="remove()">替换</button>
	<div id="container">
    	<div class="box">教育改变生活!</div>
    </div>
    <script>
    	function remove(){
			var box = container.firstElementChild;
			//替换
			var img = document.createElement("img");
				img.src="images/grape.jpg";
				
		 //replaceChild(新元素,被替换的元素)	
			container.replaceChild(img,box);	
			}
    </script>
</body>
</html>
