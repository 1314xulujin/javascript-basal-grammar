<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>

<body>
	<button onclick="add()">点击运行函数</button>
	<script>
		//函数:可以实现特定功能的代码块语句  , 也可以称"方法 / 功能"
    	//函数分类: 系统函数 , 自定义函数
		//定义函数 :1.有参函数  ,  2.无参函数
		
		
		//定义一个无参函数
		function add(){
			//console.log(10 + 20 );
			//函数中 , 可以有函数运行的返回结果
			return 10 + 20; //返回结果
			}
		var a = add();	
		alert(a);
		
	//add();//1.运行函数	 (网页加载完 ,直接运行)
    </script>
</body>
</html>
