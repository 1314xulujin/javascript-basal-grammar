<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>

<body>
	<script>
    	//定义一个有参函数 : 具有参数设定 ,让函数扩展性更强,能实现更灵活的功能(可以多次调用,分别执行不同的效果)
		
		//NaN = Not a Number 不是一个数字
		
		function add(a,b,c){//a ,b 就是函数 add 的参数 = > "形参"
			return a + b + c;
			}
			
		var num = add(10,20);//10 , 20 就是add方法在调用时的实际参数 = > "实参"
		var num2 = add(1000,15656565);
		
		alert(num2);
    </script>
</body>
</html>
