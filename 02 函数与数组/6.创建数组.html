				-方法:
				1.join() 将数组中的所有元素,通过一个指定的字符(默认为,)拼接成一个字符串
				2.concat() 将多个数组合并成一个数组
				3.reverse() 将数组的前后顺序调换
				
				[面试常见]
				4.push() 向数组的末尾处追加一个或多个元素,返回数组新的长度
				5.pop()	 删除数组的最后一个元素,返回被删除的元素
					
				6.shift() 删除数组的第一个元素,返回被删除的元素
				7.unshift()向数组的开头位置追加一个或多个元素,返回数组的新的长度
				
				8.(不改变原数组)slice(start,end) 截取数组中索引位置从start开始 ,到 end 之间的元素
					start <=  X  < end
					如果不写end ,则表示截取从start位置开始后面所有的元素
					如果end为负数 ,从后面开始截取
					
				9.splice(index,howmany,item,item...)
				删除数组中索引值为index位置的元素 ,删除howmany个 ,然后在该位置添加item元素			 	
				
		*/
