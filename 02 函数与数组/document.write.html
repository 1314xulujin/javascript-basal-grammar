<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
	.box{
		width:600px;
		height:300px;
		border:1px solid red;
		margin:50px auto;
		}
</style>
</head>

<body>
	选择出生年份:
    	<select>
        	<script>
            	for(var y = 2019;y>=1920;y--){
					document.write('<option>'+y+'</option>');
					}
            </script>
        </select>
	<div class="box">
   	 	<script>
    		for(var i=70;i>=10;i-=10){
				document.write('<hr width="'+i+'%"/>');
			}
    	</script>
    </div>
    
</body>
